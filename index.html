<!<DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
  </head>


  <body>
    <header class="masthead">
        <h1>Typing Test</h1>
    </header>
    <main class="main">
      <article class="introduction">
        <p>Test your typing skills by taking this test which provides you with
          exact words to type. See how acutate your typing skills are.</p>
      </article>
      <section class="test-area">
        <div id="origin-text">
            <p>Test your typing skills by taking this test which provides you with
              exact words to type. See how acutate your typing skills are.</p>
        </div>
      </section>
  

        <div class="test-wrapper">
          <textarea id="test-area" name="textarea" rows="6" placeholder="Enter text here"
        </div>


        <div class="meta">
            <section id="clock">
        <div class="timer">00:00:00</div>
            </section>


            <button id="reset">Restart</button>
        </div>
      </section>
    </main>
  <script src"javascript.js"></script>
  </body>

</html>
